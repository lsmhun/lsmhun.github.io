---
layout: default
---

<main>
	<div class="container">

		<div class="row">
			<div class="col-sm-10 blog-main">
				<article>
					<div class="blog-post">
						<header>
							<h1 class="blog-post-title">{{ page.title }}</h1>

							<p class="blog-post-meta">
								{% assign date = page.date %} {% include date.html %}
							</p>
						</header>

						{{ content }}
					</div>
				</article>
			</div>
		</div>
</main>

<footer>
</footer>
